{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyWeb</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--<link rel="stylesheet" href="{% static 'css/estilos.css' %}">-->
</head>
<body>
    <header>
        <div id="hizq">
            <h1><a href="{% url 'index' %}">Portfolio</a></h1>
        </div>
        <div id="hder">
            <h2>{{ titulo_pagina }}</h2>
        </div>
    </header>

    <nav>
        <h2></h2>
        <h2 class="inline-element"><a href="{% url 'index' %}">Home</a></h2>
        <h1 class="inline-element">|</h1>
        <h2 class="inline-element"><a href="{% url 'experiencia' %}">Expriencia</a></h2>
        <h1 class="inline-element">|</h1>

        <h2></h2>
    </nav>

    <main>
        {% block contenido %}

    <footer>
        <div id="fizq">
            <section>
                Todos los derechos reservados
            </section>
        </div>
        <div id="fcer">
            <div>
                <a href="https://github.com/jokobik?tab=repositories">
                    <img class="icon-footer" src="{% static 'images/logogithub.png' %}" alt="Logo GitHub">
                </a>
                <a href="https://www.linkedin.com/in/aitor-lopez-roncero">
                    <img class="icon-footer" src="{% static 'images/logolinkedin.png' %}" alt="Logo Linkedin">
                </a>
            </div>
        </div>
        <div id="fder">
            <section>
                Desarrollador
                <br>
                Aitor López
            </section>
        </div>

    <!-- Script de LinkedIn -->
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>

    <a class="badge-base__link LI-simple-link" href="https://es.linkedin.com/in/aitor-lopez-roncero?trk=profile-badge">Aitor Lopez Roncero</a></div>
