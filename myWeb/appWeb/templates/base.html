{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Aitor</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <button class="menu-toggle" aria-expanded="false" aria-controls="main-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <div id="hizq">
            <h1 id="titulo-principal"><a href="{% url 'index' %}">Portfolio</a></h1>
        </div>
        <div id="hder">
            <h2 id="titulo-secundario">{{ titulo_pagina }}</h2>
        </div>
        <nav id="main-menu" class="menu">
            <h2 class="ocultar"></h2>
            <h2 class="inline-element"><a href="{% url 'index' %}">Home</a></h2>
            <h1 class="inline-element ocultar">|</h1>
            <h2 class="inline-element "><a href="{% url 'experiencia' %}">Expriencia</a></h2>
            <h1 class="inline-element ocultar">|</h1>
            <h2 class="inline-element"><a href="{% url 'educacion' %}">Educación</a></h2>
            <h1 class="inline-element ocultar">|</h1>
            <h2 class="inline-element"><a href="{% url 'certificado' %}">Certificados</a></h2>
            <h1 class="inline-element ocultar">|</h1>
            <h2 class="inline-element"><a href="{% url 'contacto' %}">Contacto</a></h2>
            <h2></h2>
        </nav>
    </header>

    <div class="menu-container">

    </div>

    <main>
        {% block contenido %}
        {% endblock %}
    </main>

    <footer>
        <div id="fizq">
            <section>
                Todos los derechos reservados
            </section>
        </div>
        <div id="fcer">
            <div>
                <a href="https://github.com/jokobik?tab=repositories">
                    <img class="icon-footer" src="{% static 'images/logogithub.png' %}" alt="Logo GitHub">
                </a>
                <a href="https://www.linkedin.com/in/aitor-lopez-roncero">
                    <img class="icon-footer" src="{% static 'images/logolinkedin.png' %}" alt="Logo Linkedin">
                </a>
            </div>
        </div>
        <div id="fder">
            <section>
                Desarrollador
                <br>
                Aitor López
            </section>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const mainMenu = document.getElementById('main-menu');
            const header = document.querySelector('header');

            if (menuToggle && mainMenu && header) {
                // Inicialmente oculta el menú fuera de la vista
                mainMenu.style.top = '-100vh';

                menuToggle.addEventListener('click', function() {
                    const expanded = this.getAttribute('aria-expanded') === 'true' || false;
                    this.setAttribute('aria-expanded', !expanded);
                    mainMenu.classList.toggle('open');
                    this.classList.toggle('open');

                    if (mainMenu.classList.contains('open')) {
                        const headerHeight = header.offsetHeight;
                        mainMenu.style.top = `${headerHeight}px`; // Muestra el menú debajo del header
                        mainMenu.style.transform = 'translateY(0)'; // Asegura que no haya desplazamiento adicional
                    } else {
                        mainMenu.style.top = '-100vh'; // Oculta el menú fuera de la vista
                        mainMenu.style.transform = 'translateY(0)'; // Asegura que vuelva a su posición inicial para la animación
                    }
                });
            }
        });

    </script>
</body>
</html>
